            { "term": "תענית", "definition": "צום" },
            { "term": "תער", "definition": "סכין גילוח" },
            { "term": "תעתוע", "definition": "אשליה, הטעיה" },
            { "term": "תקין", "definition": "נכון, בסדר" },

            { "term": "תרווד", "definition": "כף גדולה לבחישה" },
            { "term": "תרחיש", "definition": "תיאור אפשרי של אירועים" },
            { "term": "תרתי דסתרי", "definition": "שני דברים הסותרים זה את זה" },
            { "term": "תשואה", "definition": "רווח, הכנסה" },
            { "term": "תשובה ניצחת", "definition": "תשובה מכרעת" },
            { "term": "תשורה", "definition": "מתנה, שי" },
            { "term": "תשתית", "definition": "יסוד, בסיס" }
        ];

        const appState = {
            segments: [],
            currentSegment: null,
            currentQuestion: null,
            answered: false,
        };

        // DOM Elements
        const segmentSelectionDiv = document.getElementById('segment-selection');
        const segmentButtonsDiv = document.getElementById('segment-buttons');
        const quizScreenDiv = document.getElementById('quiz-screen');
        const questionTypeP = document.getElementById('question-type');
        const questionTextH2 = document.getElementById('question-text');
        const optionsContainerDiv = document.getElementById('options-container');
        const feedbackTextP = document.getElementById('feedback-text');
        const correctAnswerTextP = document.getElementById('correct-answer-text');
        const nextButton = document.getElementById('next-button');
        const backToMenuButton = document.getElementById('back-to-menu');

        // Style constants
        const BTN_BASE_CLASSES = 'w-full text-right p-4 my-2 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transition-colors duration-200';
        const BTN_CORRECT_CLASSES = 'bg-green-100 border-green-500';
        const BTN_INCORRECT_CLASSES = 'bg-red-100 border-red-500';


        /**
         * A robust random number generator using cryptographic API for better randomness.
         * @param {number} max - The exclusive maximum value.
         * @returns {number} A random integer between 0 and max - 1.
         */
        function secureRandom(max) {
            const randomValues = new Uint32Array(1);
            window.crypto.getRandomValues(randomValues);
            return Math.floor(randomValues[0] / (0xFFFFFFFF + 1) * max);
        }

        /**
         * Shuffles an array in place using the Fisher-Yates (aka Knuth) Shuffle algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = secureRandom(i + 1);
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function initialize() {
            const shuffledData = [...termsData];
            shuffleArray(shuffledData); 

            const numSegments = 20;
            const segmentSize = Math.ceil(shuffledData.length / numSegments);
            appState.segments = [];
            for (let i = 0; i < numSegments; i++) {
                const start = i * segmentSize;
                const end = start + segmentSize;
                const segment = shuffledData.slice(start, end);
                if (segment.length > 0) {
                   appState.segments.push(segment);
                }
            }
            
            segmentButtonsDiv.innerHTML = ''; 
            appState.segments.forEach((segment, index) => {
                const button = document.createElement('button');
                button.textContent = `קבוצה ${index + 1}`;
                button.className = 'p-4 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-blue-100 hover:border-blue-400 transition-all duration-200 font-semibold';
                button.onclick = () => startQuiz(index);
                segmentButtonsDiv.appendChild(button);
            });
            
            showScreen('segments');
        }

        function startQuiz(segmentIndex) {
            appState.currentSegment = appState.segments[segmentIndex];
            showScreen('quiz');
            generateQuestion();
        }

        function generateQuestion() {
            appState.answered = false;
            feedbackTextP.textContent = '';
            correctAnswerTextP.textContent = '';
            nextButton.classList.add('hidden');
            optionsContainerDiv.innerHTML = '';

            if (!appState.currentSegment || appState.currentSegment.length === 0) {
                questionTextH2.textContent = 'אין מילים בקבוצה זו.';
                return;
            }

            const correctIndex = secureRandom(appState.currentSegment.length);
            const correctAnswer = appState.currentSegment[correctIndex];
            appState.currentQuestion = correctAnswer;

            const wrongAnswers = [];
            const potentialWrongAnswers = termsData.filter(term => term.term !== correctAnswer.term);
            shuffleArray(potentialWrongAnswers);

            for (let i = 0; i < Math.min(3, potentialWrongAnswers.length); i++) {
                wrongAnswers.push(potentialWrongAnswers[i]);
            }
            
            const options = [correctAnswer, ...wrongAnswers];
            shuffleArray(options);

            const isTermQuestion = secureRandom(2) === 0;

            if (isTermQuestion) {
                questionTypeP.textContent = 'מה הפירוש של המילה:';
                questionTextH2.textContent = correctAnswer.term;
                options.forEach(option => {
                    if (option && typeof option.definition !== 'undefined') {
                        createOptionButton(option.definition, option.term === correctAnswer.term);
                    }
                });
            } else {
                questionTypeP.textContent = 'איזו מילה מתאימה לפירוש:';
                questionTextH2.textContent = correctAnswer.definition;
                options.forEach(option => {
                    if (option && typeof option.term !== 'undefined') {
                        createOptionButton(option.term, option.term === correctAnswer.term);
                    }
                });
            }
        }

        function createOptionButton(text, isCorrect) {
            const button = document.createElement('button');
            button.textContent = text;
            // Apply Tailwind classes directly here
            button.className = BTN_BASE_CLASSES;
            button.dataset.correct = isCorrect;
            button.onclick = handleAnswer;
            optionsContainerDiv.appendChild(button);
        }

        function handleAnswer(event) {
            if (appState.answered) return;
            appState.answered = true;

            const selectedButton = event.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            // Disable all buttons after an answer is selected
            const allButtons = optionsContainerDiv.querySelectorAll('button');
            allButtons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                feedbackTextP.textContent = 'נכון!';
                feedbackTextP.className = 'text-xl font-bold text-green-600';
                // Update classes for correct selection
                selectedButton.className = `${BTN_BASE_CLASSES} ${BTN_CORRECT_CLASSES}`;
            } else {
                feedbackTextP.textContent = 'לא נכון';
                feedbackTextP.className = 'text-xl font-bold text-red-600';
                // Update classes for incorrect selection
                selectedButton.className = `${BTN_BASE_CLASSES} ${BTN_INCORRECT_CLASSES}`;
                
                // Highlight the correct answer
                const correctButton = optionsContainerDiv.querySelector('[data-correct="true"]');
                if (correctButton) {
                    correctButton.className = `${BTN_BASE_CLASSES} ${BTN_CORRECT_CLASSES}`;
                }
                
                correctAnswerTextP.textContent = `התשובה הנכונה: ${appState.currentQuestion.term} - ${appState.currentQuestion.definition}`;
            }

            nextButton.classList.remove('hidden');
        }
        
        function showScreen(screenName) {
            if (screenName === 'quiz') {
                segmentSelectionDiv.classList.add('hidden');
                quizScreenDiv.classList.remove('hidden');
            } else { // 'segments'
                segmentSelectionDiv.classList.remove('hidden');
                quizScreenDiv.classList.add('hidden');
            }
        }

        // Event Listeners
        nextButton.addEventListener('click', generateQuestion);
        backToMenuButton.addEventListener('click', initialize);

        // Start the app
        initialize();
    </script>
