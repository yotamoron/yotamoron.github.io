<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Project Management Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the multi-select dropdown */
        .multi-select-dropdown {
            height: 100px;
        }
        /* Styles for Gantt Chart Modal */
        .gantt-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .gantt-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: auto;
        }
        .gantt-chart-grid {
            display: grid;
            gap: 4px;
        }
        .gantt-header, .gantt-task-name, .gantt-bar-container {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            white-space: nowrap;
        }
        .gantt-task-name {
            text-align: left;
            border-right: 1px solid #e5e7eb;
            font-weight: 500;
        }
        .gantt-bar-container {
            position: relative;
            border-bottom: 1px solid #f3f4f6;
        }
        .gantt-bar {
            position: absolute;
            top: 4px;
            bottom: 4px;
            background-color: #3b82f6;
            border-radius: 4px;
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Main Projects View -->
        <div id="projects-view">
            <header class="mb-8 text-center">
                <h1 class="text-4xl font-bold text-gray-800">Project Management Tool</h1>
                <p class="text-gray-600 mt-2">Create and manage your projects and tasks.</p>
            </header>
            
            <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Create New Project</h2>
                <div class="flex space-x-2">
                    <input type="text" id="new-project-name" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter project name...">
                    <button id="create-project-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Create</button>
                </div>
            </div>

            <div class="mt-10 max-w-2xl mx-auto">
                <h2 class="text-2xl font-semibold mb-4 text-center">Existing Projects</h2>
                <div id="projects-list" class="space-y-3">
                    <!-- Projects will be listed here -->
                </div>
            </div>
        </div>

        <!-- Single Project View -->
        <div id="project-detail-view" class="hidden">
            <header class="mb-8 flex items-center justify-between">
                <div>
                    <button id="back-to-projects" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition duration-300">&larr; Back to Projects</button>
                </div>
                <h1 id="project-name-header" class="text-3xl font-bold text-center"></h1>
                <div></div>
            </header>

            <!-- Add/Edit Item Form -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <h2 id="form-title" class="text-2xl font-semibold mb-4">Add New Item</h2>
                <form id="item-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="item-id">
                    
                    <div class="md:col-span-2">
                        <label for="item-content" class="block text-sm font-medium text-gray-700 mb-1">1. Content / Description</label>
                        <textarea id="item-content" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="A short description of the work item..." required></textarea>
                    </div>

                    <div>
                        <label for="item-owner" class="block text-sm font-medium text-gray-700 mb-1">2. Who will do the work?</label>
                        <input type="text" id="item-owner" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Owner's name">
                    </div>

                    <div>
                        <label for="item-cost" class="block text-sm font-medium text-gray-700 mb-1">3. What is the cost?</label>
                        <input type="number" id="item-cost" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00" step="0.01">
                    </div>

                    <div>
                        <label for="item-start-date" class="block text-sm font-medium text-gray-700 mb-1">4. When will it start?</label>
                        <input type="date" id="item-start-date" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="item-duration" class="block text-sm font-medium text-gray-700 mb-1">5. How long will it take (days)?</label>
                        <input type="number" id="item-duration" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Number of days" min="1">
                    </div>

                    <div class="md:col-span-2">
                        <label for="item-dependencies" class="block text-sm font-medium text-gray-700 mb-1">6. Dependencies (optional)</label>
                        <select id="item-dependencies" multiple class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 multi-select-dropdown">
                            <!-- Dependency options will be populated here -->
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple items.</p>
                    </div>

                    <div class="md:col-span-2 flex items-center justify-end space-x-3">
                        <button type="button" id="clear-form-btn" class="bg-gray-400 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-500 transition duration-300">Clear</button>
                        <button type="submit" id="save-item-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Save Item</button>
                    </div>
                </form>
            </div>

            <!-- Items Table -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">Project Items</h2>
                    <button id="gantt-chart-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-300">Gantt Chart</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Content</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Owner</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cost</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration (Days)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dependencies</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Items will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Gantt Chart Modal -->
    <div id="gantt-modal" class="gantt-modal-overlay hidden">
        <div class="gantt-modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Gantt Chart</h2>
                <button id="close-gantt-btn" class="text-2xl font-bold">&times;</button>
            </div>
            <div id="gantt-chart-container" class="overflow-x-auto">
                <!-- Gantt chart will be rendered here -->
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const projectsView = document.getElementById('projects-view');
            const projectDetailView = document.getElementById('project-detail-view');
            const createProjectBtn = document.getElementById('create-project-btn');
            const newProjectNameInput = document.getElementById('new-project-name');
            const projectsList = document.getElementById('projects-list');
            const backToProjectsBtn = document.getElementById('back-to-projects');
            const projectNameHeader = document.getElementById('project-name-header');
            const itemForm = document.getElementById('item-form');
            const formTitle = document.getElementById('form-title');
            const itemIdInput = document.getElementById('item-id');
            const itemContentInput = document.getElementById('item-content');
            const itemOwnerInput = document.getElementById('item-owner');
            const itemCostInput = document.getElementById('item-cost');
            const itemStartDateInput = document.getElementById('item-start-date');
            const itemDurationInput = document.getElementById('item-duration');
            const itemDependenciesSelect = document.getElementById('item-dependencies');
            const saveItemBtn = document.getElementById('save-item-btn');
            const clearFormBtn = document.getElementById('clear-form-btn');
            const itemsTableBody = document.getElementById('items-table-body');
            const ganttChartBtn = document.getElementById('gantt-chart-btn');
            const ganttModal = document.getElementById('gantt-modal');
            const closeGanttBtn = document.getElementById('close-gantt-btn');
            const ganttChartContainer = document.getElementById('gantt-chart-container');

            let currentProjectName = null;

            // --- Storage Functions ---
            const getProjects = () => JSON.parse(localStorage.getItem('projects')) || {};
            const saveProjects = (projects) => localStorage.setItem('projects', JSON.stringify(projects));

            // --- UUID Generation ---
            const generateUUID = () => crypto.randomUUID();

            // --- View Management ---
            const showProjectsView = () => {
                projectsView.classList.remove('hidden');
                projectDetailView.classList.add('hidden');
                currentProjectName = null;
                renderProjectsList();
            };

            const showProjectDetailView = (projectName) => {
                projectsView.classList.add('hidden');
                projectDetailView.classList.remove('hidden');
                currentProjectName = projectName;
                projectNameHeader.textContent = projectName;
                renderItemsTable();
                populateDependenciesDropdown();
                clearForm();
            };

            // --- Project Management ---
            const createProject = () => {
                const projectName = newProjectNameInput.value.trim();
                if (!projectName) {
                    alert('Project name cannot be empty.');
                    return;
                }
                const projects = getProjects();
                if (projects[projectName]) {
                    alert('A project with this name already exists.');
                    return;
                }
                projects[projectName] = [];
                saveProjects(projects);
                newProjectNameInput.value = '';
                renderProjectsList();
            };
            
            const deleteProject = (projectName) => {
                if (!confirm(`Are you sure you want to delete the project "${projectName}" and all its items?`)) {
                    return;
                }
                const projects = getProjects();
                delete projects[projectName];
                saveProjects(projects);
                renderProjectsList();
            };

            // --- Item Management ---
            const saveItem = (event) => {
                event.preventDefault();
                if (itemContentInput.value.trim() === '') {
                    alert('Content / Description cannot be empty.');
                    return;
                }

                const projects = getProjects();
                const items = projects[currentProjectName];

                const selectedDependencies = Array.from(itemDependenciesSelect.selectedOptions).map(opt => opt.value);
                const itemId = itemIdInput.value || generateUUID();

                // Circular dependency check
                if (hasCircularDependency(itemId, selectedDependencies, items)) {
                    alert('Error: This creates a circular dependency. Please revise the dependencies.');
                    return;
                }

                const newItem = {
                    id: itemId,
                    content: itemContentInput.value.trim(),
                    owner: itemOwnerInput.value.trim(),
                    cost: itemCostInput.value ? parseFloat(itemCostInput.value) : null,
                    startDate: itemStartDateInput.value,
                    duration: itemDurationInput.value ? parseInt(itemDurationInput.value, 10) : null,
                    dependencies: selectedDependencies,
                };

                const existingItemIndex = items.findIndex(item => item.id === itemId);
                if (existingItemIndex > -1) {
                    // Update existing item
                    items[existingItemIndex] = newItem;
                } else {
                    // Add new item
                    items.push(newItem);
                }

                saveProjects(projects);
                renderItemsTable();
                populateDependenciesDropdown();
                clearForm();
            };

            const editItem = (itemId) => {
                const projects = getProjects();
                const item = projects[currentProjectName].find(i => i.id === itemId);
                if (!item) return;

                formTitle.textContent = 'Edit Item';
                itemIdInput.value = item.id;
                itemContentInput.value = item.content;
                itemOwnerInput.value = item.owner;
                itemCostInput.value = item.cost !== null ? item.cost : '';
                itemStartDateInput.value = item.startDate;
                itemDurationInput.value = item.duration !== null ? item.duration : '';
                
                populateDependenciesDropdown(item.id); 
                
                (item.dependencies || []).forEach(depId => {
                    const option = itemDependenciesSelect.querySelector(`option[value="${depId}"]`);
                    if (option) option.selected = true;
                });

                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const deleteItem = (itemId) => {
                if (!confirm('Are you sure you want to delete this item?')) {
                    return;
                }
                const projects = getProjects();
                projects[currentProjectName] = projects[currentProjectName].filter(item => item.id !== itemId);
                
                // Also remove this item from any other item's dependency list
                projects[currentProjectName].forEach(item => {
                    if (item.dependencies && item.dependencies.includes(itemId)) {
                        item.dependencies = item.dependencies.filter(depId => depId !== itemId);
                    }
                });

                saveProjects(projects);
                renderItemsTable();
                populateDependenciesDropdown();
                clearForm();
            };

            const clearForm = () => {
                itemForm.reset();
                itemIdInput.value = '';
                formTitle.textContent = 'Add New Item';
                populateDependenciesDropdown();
            };

            // --- Dependency Logic ---
            const hasCircularDependency = (currentItemId, newDependencies, items) => {
                const dependencyMap = new Map(items.map(item => [item.id, item.dependencies || []]));
                dependencyMap.set(currentItemId, newDependencies);

                const visited = new Set();
                const recursionStack = new Set();

                const detectCycle = (itemId) => {
                    visited.add(itemId);
                    recursionStack.add(itemId);

                    const dependencies = dependencyMap.get(itemId) || [];
                    for (const depId of dependencies) {
                        if (!visited.has(depId)) {
                            if (detectCycle(depId)) return true;
                        } else if (recursionStack.has(depId)) {
                            return true;
                        }
                    }

                    recursionStack.delete(itemId);
                    return false;
                };

                for (const itemId of dependencyMap.keys()) {
                    if (!visited.has(itemId)) {
                        if (detectCycle(itemId)) return true;
                    }
                }

                return false;
            };

            // --- Gantt Chart Logic ---
            const showGanttChart = () => {
                renderGanttChart();
                ganttModal.classList.remove('hidden');
            };

            const hideGanttChart = () => {
                ganttModal.classList.add('hidden');
            };

            const renderGanttChart = () => {
                const projects = getProjects();
                const items = projects[currentProjectName] || [];
                
                // 1. Filter for schedulable items and prepare data
                const schedulableItems = items
                    .filter(item => item.startDate && item.duration > 0)
                    .map(item => ({...item, startDate: new Date(item.startDate + 'T00:00:00')})); // Ensure date objects

                if (schedulableItems.length === 0) {
                    ganttChartContainer.innerHTML = '<p class="text-center text-gray-500">No schedulable items with both a start date and duration.</p>';
                    return;
                }

                const itemMap = new Map(schedulableItems.map(item => [item.id, item]));
                
                // 2. Calculate effective start and end dates based on dependencies
                const calculatedItems = new Map();
                let itemsToProcess = [...schedulableItems];
                
                // Iteratively calculate dates to resolve dependency chain
                for (let i = 0; i < schedulableItems.length && itemsToProcess.length > 0; i++) {
                    itemsToProcess = itemsToProcess.filter(item => {
                        const deps = item.dependencies || [];
                        const allDepsCalculated = deps.every(depId => calculatedItems.has(depId));

                        if (allDepsCalculated) {
                            let effectiveStartDate = item.startDate;
                            deps.forEach(depId => {
                                const dep = calculatedItems.get(depId);
                                if (dep.effectiveEndDate > effectiveStartDate) {
                                    effectiveStartDate = dep.effectiveEndDate;
                                }
                            });
                            
                            const effectiveEndDate = new Date(effectiveStartDate);
                            effectiveEndDate.setDate(effectiveEndDate.getDate() + item.duration);

                            calculatedItems.set(item.id, {...item, effectiveStartDate, effectiveEndDate});
                            return false; // remove from processing list
                        }
                        return true; // keep for next iteration
                    });
                }

                const finalItems = Array.from(calculatedItems.values());

                // 3. Determine chart boundaries
                const projectStartDate = new Date(Math.min(...finalItems.map(item => item.effectiveStartDate)));
                const projectEndDate = new Date(Math.max(...finalItems.map(item => item.effectiveEndDate)));
                
                const dayInMillis = 1000 * 60 * 60 * 24;
                const totalDays = Math.ceil((projectEndDate - projectStartDate) / dayInMillis);

                if (totalDays <= 0 || !isFinite(totalDays)) {
                     ganttChartContainer.innerHTML = '<p class="text-center text-gray-500">Could not calculate project date range.</p>';
                    return;
                }

                // 4. Render the chart grid
                ganttChartContainer.innerHTML = '';
                const grid = document.createElement('div');
                grid.className = 'gantt-chart-grid';
                grid.style.gridTemplateColumns = `200px repeat(${totalDays}, minmax(30px, 1fr))`;
                
                // Header
                grid.innerHTML += '<div class="gantt-header font-semibold">Task</div>';
                for (let i = 0; i < totalDays; i++) {
                    const date = new Date(projectStartDate);
                    date.setDate(date.getDate() + i);
                    grid.innerHTML += `<div class="gantt-header bg-gray-100">${date.toLocaleDateString('en-US', {month: 'short', day: 'numeric'})}</div>`;
                }

                // Task Rows
                finalItems.sort((a,b) => a.effectiveStartDate - b.effectiveStartDate).forEach(item => {
                    const offsetDays = Math.floor((item.effectiveStartDate - projectStartDate) / dayInMillis);
                    const startColumn = offsetDays + 2; // +1 for task name col, +1 for 1-based index
                    
                    const taskNameDiv = `<div class="gantt-task-name">${item.content}</div>`;
                    const barContainerDiv = document.createElement('div');
                    barContainerDiv.className = 'gantt-bar-container';
                    barContainerDiv.style.gridColumn = `${startColumn} / span ${totalDays - offsetDays}`;

                    const barDiv = document.createElement('div');
                    barDiv.className = 'gantt-bar';
                    const barWidth = (item.duration / (totalDays - offsetDays)) * 100;
                    barDiv.style.width = `${barWidth}%`;
                    barDiv.textContent = `${item.duration}d`;

                    barContainerDiv.appendChild(barDiv);
                    grid.innerHTML += taskNameDiv;
                    grid.appendChild(barContainerDiv);
                });

                ganttChartContainer.appendChild(grid);
            };


            // --- Rendering Functions ---
            const renderProjectsList = () => {
                const projects = getProjects();
                projectsList.innerHTML = '';
                if (Object.keys(projects).length === 0) {
                    projectsList.innerHTML = '<p class="text-center text-gray-500">No projects yet. Create one above!</p>';
                    return;
                }
                Object.keys(projects).forEach(projectName => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'flex justify-between items-center bg-white p-4 rounded-lg shadow-sm';
                    projectDiv.innerHTML = `
                        <span class="font-medium text-lg">${projectName}</span>
                        <div>
                            <button class="select-project-btn bg-green-500 text-white px-4 py-1 rounded-md hover:bg-green-600 mr-2" data-project="${projectName}">Open</button>
                            <button class="delete-project-btn bg-red-500 text-white px-4 py-1 rounded-md hover:bg-red-600" data-project="${projectName}">Delete</button>
                        </div>
                    `;
                    projectsList.appendChild(projectDiv);
                });
            };

            const renderItemsTable = () => {
                const projects = getProjects();
                const items = projects[currentProjectName] || [];
                itemsTableBody.innerHTML = '';

                if (items.length === 0) {
                    itemsTableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-gray-500">No items in this project yet.</td></tr>';
                    return;
                }
                
                const itemMap = new Map(items.map(item => [item.id, item.content]));

                items.forEach(item => {
                    const dependenciesText = (item.dependencies || [])
                        .map(depId => itemMap.get(depId) || 'Unknown Item')
                        .join(', ');

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-pre-wrap max-w-xs">${item.content}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.owner || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.cost !== null ? item.cost.toFixed(2) : 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.startDate || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.duration || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-pre-wrap max-w-xs">${dependenciesText || 'None'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="edit-item-btn text-indigo-600 hover:text-indigo-900 mr-3" data-id="${item.id}">Edit</button>
                            <button class="delete-item-btn text-red-600 hover:text-red-900" data-id="${item.id}">Delete</button>
                        </td>
                    `;
                    itemsTableBody.appendChild(row);
                });
            };

            const populateDependenciesDropdown = (currentItemId = null) => {
                const projects = getProjects();
                const items = projects[currentProjectName] || [];
                itemDependenciesSelect.innerHTML = '';
                items.forEach(item => {
                    if (item.id !== currentItemId) {
                        const option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = item.content;
                        itemDependenciesSelect.appendChild(option);
                    }
                });
            };

            // --- Event Listeners ---
            createProjectBtn.addEventListener('click', createProject);
            backToProjectsBtn.addEventListener('click', showProjectsView);
            itemForm.addEventListener('submit', saveItem);
            clearFormBtn.addEventListener('click', clearForm);
            ganttChartBtn.addEventListener('click', showGanttChart);
            closeGanttBtn.addEventListener('click', hideGanttChart);
            ganttModal.addEventListener('click', (e) => {
                if (e.target === ganttModal) { // Close if clicking on the overlay
                    hideGanttChart();
                }
            });

            projectsList.addEventListener('click', (e) => {
                if (e.target.classList.contains('select-project-btn')) {
                    showProjectDetailView(e.target.dataset.project);
                }
                if (e.target.classList.contains('delete-project-btn')) {
                    deleteProject(e.target.dataset.project);
                }
            });

            itemsTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-item-btn')) {
                    editItem(e.target.dataset.id);
                }
                if (e.target.classList.contains('delete-item-btn')) {
                    deleteItem(e.target.dataset.id);
                }
            });

            // --- Initial Load ---
            showProjectsView();
        });
    </script>
</body>
</html>
