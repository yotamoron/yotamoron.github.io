<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Project Management Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the multi-select dropdown */
        .multi-select-dropdown {
            height: 100px;
        }
        /* Styles for Gantt Chart Modal */
        .gantt-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .gantt-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: auto;
        }
        .gantt-chart-grid {
            display: grid;
            gap: 4px;
        }
        .gantt-header, .gantt-task-name, .gantt-bar-container {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            white-space: nowrap;
        }
        .gantt-task-name {
            text-align: left;
            border-right: 1px solid #e5e7eb;
            font-weight: 500;
        }
        .gantt-bar-container {
            position: relative;
            border-bottom: 1px solid #f3f4f6;
        }
        .gantt-bar {
            position: absolute;
            top: 4px;
            bottom: 4px;
            background-color: #3b82f6;
            border-radius: 4px;
            color: white;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .accordion-content {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Main Projects View -->
        <div id="projects-view">
            <header class="mb-8 text-center">
                <h1 class="text-4xl font-bold text-gray-800">Project Management Tool</h1>
                <p class="text-gray-600 mt-2">Create and manage your projects and tasks.</p>
            </header>
            
            <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Create New Project</h2>
                <div class="flex space-x-2">
                    <input type="text" id="new-project-name" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter project name...">
                    <button id="create-project-btn" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Create</button>
                </div>
            </div>

            <div class="mt-10 max-w-2xl mx-auto">
                <h2 class="text-2xl font-semibold mb-4 text-center">Existing Projects</h2>
                <div id="projects-list" class="space-y-3">
                    <!-- Projects will be listed here -->
                </div>
            </div>
        </div>

        <!-- Single Project View -->
        <div id="project-detail-view" class="hidden">
            <header class="mb-8 flex items-center justify-between">
                <div>
                    <button id="back-to-projects" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition duration-300">&larr; Back to Projects</button>
                </div>
                <h1 id="project-name-header" class="text-3xl font-bold text-center"></h1>
                <div></div>
            </header>

            <!-- Items Table -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">Project Items</h2>
                    <button id="gantt-chart-btn" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-300">Gantt Chart</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Content</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Owner</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Duration</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Files</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="items-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Items will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add/Edit Item Form -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 id="form-title" class="text-2xl font-semibold mb-4">Add New Item</h2>
                <form id="item-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="item-id">
                    
                    <div class="md:col-span-2">
                        <label for="item-content" class="block text-sm font-medium text-gray-700 mb-1">1. Content / Description</label>
                        <textarea id="item-content" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="A short description of the work item..." required></textarea>
                    </div>

                    <div>
                        <label for="item-owner" class="block text-sm font-medium text-gray-700 mb-1">2. Who will do the work?</label>
                        <input type="text" id="item-owner" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Owner's name">
                    </div>

                    <div>
                        <label for="item-cost" class="block text-sm font-medium text-gray-700 mb-1">3. What is the cost?</label>
                        <input type="number" id="item-cost" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00" step="0.01">
                    </div>

                    <div>
                        <label for="item-start-date" class="block text-sm font-medium text-gray-700 mb-1">4. When will it start?</label>
                        <input type="date" id="item-start-date" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="item-duration" class="block text-sm font-medium text-gray-700 mb-1">5. How long will it take (days)?</label>
                        <input type="number" id="item-duration" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Number of days" min="1">
                    </div>

                    <div class="md:col-span-2">
                        <label for="item-dependencies" class="block text-sm font-medium text-gray-700 mb-1">6. Dependencies (optional)</label>
                        <select id="item-dependencies" multiple class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 multi-select-dropdown">
                            <!-- Dependency options will be populated here -->
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple items.</p>
                    </div>

                    <div class="md:col-span-2">
                        <label for="item-files" class="block text-sm font-medium text-gray-700 mb-1">7. Attach Files (optional)</label>
                        <input type="file" id="item-files" multiple class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <div id="existing-files-list" class="mt-2 text-sm"></div>
                    </div>

                    <div class="md:col-span-2 flex items-center justify-end space-x-3">
                        <button type="button" id="clear-form-btn" class="bg-gray-400 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-500 transition duration-300">Clear</button>
                        <button type="submit" id="save-item-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Save Item</button>
                    </div>
                </form>

                <!-- Notes Section -->
                <div id="notes-section" class="hidden mt-8 pt-6 border-t border-gray-200">
                    <h3 class="text-xl font-semibold mb-4">Notes</h3>
                    <div id="notes-list" class="space-y-4 mb-6">
                        <!-- Notes will be rendered here -->
                    </div>
                    <div>
                        <label for="new-note-text" class="block text-sm font-medium text-gray-700 mb-1">Add a new note</label>
                        <textarea id="new-note-text" rows="3" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your note..."></textarea>
                        <button type="button" id="add-note-btn" class="mt-2 bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-300">Add Note</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gantt Chart Modal -->
    <div id="gantt-modal" class="gantt-modal-overlay hidden">
        <div class="gantt-modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Gantt Chart</h2>
                <button id="close-gantt-btn" class="text-2xl font-bold">&times;</button>
            </div>
            <div id="gantt-chart-container" class="overflow-x-auto">
                <!-- Gantt chart will be rendered here -->
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DB Setup ---
            const DB_NAME = 'ProjectManagementToolDB';
            const DB_VERSION = 1;
            const STORE_NAME = 'projects';
            let db;

            function openDb() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onerror = () => reject("Error opening DB");
                    request.onsuccess = () => {
                        db = request.result;
                        resolve(db);
                    };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        db.createObjectStore(STORE_NAME);
                    };
                });
            }

            // --- DB Helper Functions ---
            const dbGet = (key) => new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(key);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });

            const dbSet = (key, val) => new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(val, key);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
            
            const dbDelete = (key) => new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(key);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });

            const dbGetAllKeys = () => new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAllKeys();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });


            // --- DOM Elements ---
            const projectsView = document.getElementById('projects-view');
            const projectDetailView = document.getElementById('project-detail-view');
            const createProjectBtn = document.getElementById('create-project-btn');
            const newProjectNameInput = document.getElementById('new-project-name');
            const projectsList = document.getElementById('projects-list');
            const backToProjectsBtn = document.getElementById('back-to-projects');
            const projectNameHeader = document.getElementById('project-name-header');
            const itemForm = document.getElementById('item-form');
            const formTitle = document.getElementById('form-title');
            const itemIdInput = document.getElementById('item-id');
            const itemContentInput = document.getElementById('item-content');
            const itemOwnerInput = document.getElementById('item-owner');
            const itemCostInput = document.getElementById('item-cost');
            const itemStartDateInput = document.getElementById('item-start-date');
            const itemDurationInput = document.getElementById('item-duration');
            const itemDependenciesSelect = document.getElementById('item-dependencies');
            const itemFilesInput = document.getElementById('item-files');
            const existingFilesList = document.getElementById('existing-files-list');
            const saveItemBtn = document.getElementById('save-item-btn');
            const clearFormBtn = document.getElementById('clear-form-btn');
            const itemsTableBody = document.getElementById('items-table-body');
            const ganttChartBtn = document.getElementById('gantt-chart-btn');
            const ganttModal = document.getElementById('gantt-modal');
            const closeGanttBtn = document.getElementById('close-gantt-btn');
            const ganttChartContainer = document.getElementById('gantt-chart-container');
            const notesSection = document.getElementById('notes-section');
            const notesList = document.getElementById('notes-list');
            const newNoteTextInput = document.getElementById('new-note-text');
            const addNoteBtn = document.getElementById('add-note-btn');

            let currentProjectName = null;
            let objectUrls = []; // For memory management of file URLs

            // --- UUID Generation ---
            const generateUUID = () => crypto.randomUUID();

            // --- View Management ---
            const showProjectsView = async () => {
                projectsView.classList.remove('hidden');
                projectDetailView.classList.add('hidden');
                currentProjectName = null;
                await renderProjectsList();
            };

            const showProjectDetailView = async (projectName) => {
                projectsView.classList.add('hidden');
                projectDetailView.classList.remove('hidden');
                currentProjectName = projectName;
                projectNameHeader.textContent = projectName;
                await renderItemsTable();
                await populateDependenciesDropdown();
                clearForm();
            };

            // --- Project Management ---
            const createProject = async () => {
                const projectName = newProjectNameInput.value.trim();
                if (!projectName) {
                    alert('Project name cannot be empty.');
                    return;
                }
                const existingProject = await dbGet(projectName);
                if (existingProject) {
                    alert('A project with this name already exists.');
                    return;
                }
                await dbSet(projectName, []);
                newProjectNameInput.value = '';
                await renderProjectsList();
            };
            
            const deleteProject = async (projectName) => {
                if (!confirm(`Are you sure you want to delete the project "${projectName}" and all its items?`)) {
                    return;
                }
                await dbDelete(projectName);
                await renderProjectsList();
            };

            // --- Item Management ---
            const saveItem = async (event) => {
                event.preventDefault();
                if (itemContentInput.value.trim() === '') {
                    alert('Content / Description cannot be empty.');
                    return;
                }

                const items = await dbGet(currentProjectName) || [];
                const itemId = itemIdInput.value || generateUUID();
                const selectedDependencies = Array.from(itemDependenciesSelect.selectedOptions).map(opt => opt.value);

                if (hasCircularDependency(itemId, selectedDependencies, items)) {
                    alert('Error: This creates a circular dependency. Please revise the dependencies.');
                    return;
                }
                
                const existingItemIndex = items.findIndex(item => item.id === itemId);
                const existingItem = existingItemIndex > -1 ? items[existingItemIndex] : null;
                
                const existingFiles = existingItem ? existingItem.files || [] : [];
                const newFiles = Array.from(itemFilesInput.files).map(file => ({ name: file.name, type: file.type, data: file }));

                const newItem = {
                    id: itemId,
                    content: itemContentInput.value.trim(),
                    owner: itemOwnerInput.value.trim(),
                    cost: itemCostInput.value ? parseFloat(itemCostInput.value) : null,
                    startDate: itemStartDateInput.value,
                    duration: itemDurationInput.value ? parseInt(itemDurationInput.value, 10) : null,
                    dependencies: selectedDependencies,
                    files: [...existingFiles, ...newFiles],
                    notes: existingItem ? existingItem.notes || [] : [] // Preserve existing notes
                };

                if (existingItemIndex > -1) {
                    items[existingItemIndex] = newItem;
                } else {
                    items.push(newItem);
                }

                await dbSet(currentProjectName, items);
                await renderItemsTable();
                await populateDependenciesDropdown();
                clearForm();
            };

            const editItem = async (itemId) => {
                const items = await dbGet(currentProjectName) || [];
                const item = items.find(i => i.id === itemId);
                if (!item) return;

                formTitle.textContent = 'Edit Item';
                itemIdInput.value = item.id;
                itemContentInput.value = item.content;
                itemOwnerInput.value = item.owner;
                itemCostInput.value = item.cost !== null ? item.cost : '';
                itemStartDateInput.value = item.startDate;
                itemDurationInput.value = item.duration !== null ? item.duration : '';
                
                await populateDependenciesDropdown(item.id); 
                
                (item.dependencies || []).forEach(depId => {
                    const option = itemDependenciesSelect.querySelector(`option[value="${depId}"]`);
                    if (option) option.selected = true;
                });

                // Render files
                existingFilesList.innerHTML = '';
                if (item.files && item.files.length > 0) {
                    existingFilesList.innerHTML = '<p class="font-medium mt-2">Existing files:</p>';
                    item.files.forEach((file, index) => {
                        const fileEl = document.createElement('div');
                        fileEl.className = 'flex items-center justify-between text-sm';
                        fileEl.innerHTML = `
                            <span>${file.name}</span>
                            <button type="button" class="remove-file-btn text-red-500 hover:text-red-700" data-item-id="${item.id}" data-file-index="${index}">&times;</button>
                        `;
                        existingFilesList.appendChild(fileEl);
                    });
                }
                
                // Show and render notes
                notesSection.classList.remove('hidden');
                renderNotes(item.id, item.notes || []);

                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            };

            const removeFile = async (itemId, fileIndex) => {
                 const items = await dbGet(currentProjectName) || [];
                 const itemIndex = items.findIndex(i => i.id === itemId);
                 if (itemIndex > -1 && items[itemIndex].files) {
                     items[itemIndex].files.splice(fileIndex, 1);
                     await dbSet(currentProjectName, items);
                     await editItem(itemId); // Refresh the form view
                 }
            };

            const deleteItem = async (itemId) => {
                if (!confirm('Are you sure you want to delete this item?')) {
                    return;
                }
                let items = await dbGet(currentProjectName) || [];
                items = items.filter(item => item.id !== itemId);
                
                items.forEach(item => {
                    if (item.dependencies && item.dependencies.includes(itemId)) {
                        item.dependencies = item.dependencies.filter(depId => depId !== itemId);
                    }
                });

                await dbSet(currentProjectName, items);
                await renderItemsTable();
                await populateDependenciesDropdown();
                clearForm();
            };

            const clearForm = () => {
                itemForm.reset();
                itemIdInput.value = '';
                existingFilesList.innerHTML = '';
                formTitle.textContent = 'Add New Item';
                notesSection.classList.add('hidden');
                notesList.innerHTML = '';
                newNoteTextInput.value = '';
                populateDependenciesDropdown();
            };

            // --- Notes Management ---
            const renderNotes = (itemId, notes) => {
                notesList.innerHTML = '';
                if (!notes || notes.length === 0) {
                    notesList.innerHTML = '<p class="text-sm text-gray-500">No notes for this item yet.</p>';
                    return;
                }

                notes
                    .sort((a, b) => new Date(a.createdDate) - new Date(b.createdDate))
                    .forEach(note => {
                        const noteEl = document.createElement('div');
                        noteEl.className = 'bg-gray-50 p-3 rounded-lg';
                        noteEl.dataset.noteId = note.id;

                        const formattedDate = new Date(note.createdDate).toLocaleString();

                        noteEl.innerHTML = `
                            <div class="note-display">
                                <p class="text-gray-800 whitespace-pre-wrap">${note.text}</p>
                                <div class="text-xs text-gray-400 mt-2 flex justify-between items-center">
                                    <span>${formattedDate}</span>
                                    <div>
                                        <button class="edit-note-btn text-indigo-600 hover:text-indigo-900 mr-2">Edit</button>
                                        <button class="delete-note-btn text-red-600 hover:text-red-900">Delete</button>
                                    </div>
                                </div>
                            </div>
                            <div class="note-edit hidden">
                                <textarea class="w-full p-2 border border-gray-300 rounded-lg">${note.text}</textarea>
                                <div class="mt-2">
                                    <button class="save-note-btn bg-blue-500 text-white px-3 py-1 text-sm rounded hover:bg-blue-600 mr-2">Save</button>
                                    <button class="cancel-edit-note-btn bg-gray-300 px-3 py-1 text-sm rounded hover:bg-gray-400">Cancel</button>
                                </div>
                            </div>
                        `;
                        notesList.appendChild(noteEl);
                    });
            };

            const addNote = async () => {
                const itemId = itemIdInput.value;
                const noteText = newNoteTextInput.value.trim();
                if (!itemId || !noteText) return;

                const items = await dbGet(currentProjectName);
                const itemIndex = items.findIndex(i => i.id === itemId);
                if (itemIndex === -1) return;

                const newNote = {
                    id: generateUUID(),
                    text: noteText,
                    createdDate: new Date().toISOString()
                };

                if (!items[itemIndex].notes) {
                    items[itemIndex].notes = [];
                }
                items[itemIndex].notes.push(newNote);

                await dbSet(currentProjectName, items);
                newNoteTextInput.value = '';
                renderNotes(itemId, items[itemIndex].notes);
                await renderItemsTable(); // Update note count in main table
            };

            const deleteNote = async (itemId, noteId) => {
                if (!confirm('Are you sure you want to delete this note?')) return;
                
                const items = await dbGet(currentProjectName);
                const itemIndex = items.findIndex(i => i.id === itemId);
                if (itemIndex === -1) return;

                items[itemIndex].notes = items[itemIndex].notes.filter(n => n.id !== noteId);
                
                await dbSet(currentProjectName, items);
                renderNotes(itemId, items[itemIndex].notes);
                await renderItemsTable();
            };
            
            const toggleNoteEditState = (noteEl, isEditing) => {
                noteEl.querySelector('.note-display').classList.toggle('hidden', isEditing);
                noteEl.querySelector('.note-edit').classList.toggle('hidden', !isEditing);
            };

            const saveNoteEdit = async (itemId, noteId, newText) => {
                const items = await dbGet(currentProjectName);
                const itemIndex = items.findIndex(i => i.id === itemId);
                if (itemIndex === -1) return;
                
                const noteIndex = items[itemIndex].notes.findIndex(n => n.id === noteId);
                if (noteIndex === -1) return;
                
                items[itemIndex].notes[noteIndex].text = newText;
                
                await dbSet(currentProjectName, items);
                renderNotes(itemId, items[itemIndex].notes);
            };


            // --- Dependency Logic ---
            const hasCircularDependency = (currentItemId, newDependencies, items) => {
                const dependencyMap = new Map(items.map(item => [item.id, item.dependencies || []]));
                dependencyMap.set(currentItemId, newDependencies);
                const visited = new Set();
                const recursionStack = new Set();
                const detectCycle = (itemId) => {
                    visited.add(itemId);
                    recursionStack.add(itemId);
                    const dependencies = dependencyMap.get(itemId) || [];
                    for (const depId of dependencies) {
                        if (!visited.has(depId)) {
                            if (detectCycle(depId)) return true;
                        } else if (recursionStack.has(depId)) {
                            return true;
                        }
                    }
                    recursionStack.delete(itemId);
                    return false;
                };
                for (const itemId of dependencyMap.keys()) {
                    if (!visited.has(itemId)) {
                        if (detectCycle(itemId)) return true;
                    }
                }
                return false;
            };

            // --- Gantt Chart Logic ---
            const showGanttChart = async () => {
                await renderGanttChart();
                ganttModal.classList.remove('hidden');
            };

            const hideGanttChart = () => {
                ganttModal.classList.add('hidden');
            };

            const renderGanttChart = async () => {
                const items = await dbGet(currentProjectName) || [];
                const schedulableItems = items
                    .filter(item => item.startDate && item.duration > 0)
                    .map(item => ({...item, startDate: new Date(item.startDate + 'T00:00:00')}));

                if (schedulableItems.length === 0) {
                    ganttChartContainer.innerHTML = '<p class="text-center text-gray-500">No schedulable items with both a start date and duration.</p>';
                    return;
                }

                const calculatedItems = new Map();
                let itemsToProcess = [...schedulableItems];
                
                for (let i = 0; i < schedulableItems.length && itemsToProcess.length > 0; i++) {
                    itemsToProcess = itemsToProcess.filter(item => {
                        const deps = item.dependencies || [];
                        const allDepsCalculated = deps.every(depId => calculatedItems.has(depId));

                        if (allDepsCalculated) {
                            let effectiveStartDate = item.startDate;
                            deps.forEach(depId => {
                                const dep = calculatedItems.get(depId);
                                if (dep.effectiveEndDate > effectiveStartDate) {
                                    effectiveStartDate = dep.effectiveEndDate;
                                }
                            });
                            
                            const effectiveEndDate = new Date(effectiveStartDate);
                            effectiveEndDate.setDate(effectiveEndDate.getDate() + item.duration);

                            calculatedItems.set(item.id, {...item, effectiveStartDate, effectiveEndDate});
                            return false;
                        }
                        return true;
                    });
                }
                const finalItems = Array.from(calculatedItems.values());
                if (finalItems.length === 0) {
                    ganttChartContainer.innerHTML = '<p class="text-center text-gray-500">Could not calculate dates for any items. Check for dependency loops on items without start dates.</p>';
                    return;
                }
                const projectStartDate = new Date(Math.min(...finalItems.map(item => item.effectiveStartDate)));
                const projectEndDate = new Date(Math.max(...finalItems.map(item => item.effectiveEndDate)));
                const dayInMillis = 1000 * 60 * 60 * 24;
                const totalDays = Math.ceil((projectEndDate - projectStartDate) / dayInMillis) + 1;

                if (totalDays <= 0 || !isFinite(totalDays)) {
                     ganttChartContainer.innerHTML = '<p class="text-center text-gray-500">Could not calculate project date range.</p>';
                    return;
                }

                ganttChartContainer.innerHTML = '';
                const grid = document.createElement('div');
                grid.className = 'gantt-chart-grid';
                grid.style.gridTemplateColumns = `200px repeat(${totalDays}, minmax(35px, 1fr))`;
                
                grid.innerHTML += '<div class="gantt-header font-semibold">Task</div>';
                for (let i = 0; i < totalDays; i++) {
                    const date = new Date(projectStartDate);
                    date.setDate(date.getDate() + i);
                    grid.innerHTML += `<div class="gantt-header bg-gray-100">${date.toLocaleDateString('en-US', {month: 'short', day: 'numeric'})}</div>`;
                }

                finalItems.sort((a,b) => a.effectiveStartDate - b.effectiveStartDate).forEach(item => {
                    const offsetDays = Math.floor((item.effectiveStartDate - projectStartDate) / dayInMillis);
                    const taskNameDiv = `<div class="gantt-task-name">${item.content}</div>`;
                    const barContainerDiv = document.createElement('div');
                    barContainerDiv.className = 'gantt-bar-container';
                    barContainerDiv.style.gridColumn = `2 / span ${totalDays}`;

                    const barDiv = document.createElement('div');
                    barDiv.className = 'gantt-bar';
                    const barWidth = (item.duration / totalDays) * 100;
                    const barOffset = (offsetDays / totalDays) * 100;
                    barDiv.style.width = `${barWidth}%`;
                    barDiv.style.left = `${barOffset}%`;
                    barDiv.textContent = `${item.duration}d`;

                    barContainerDiv.appendChild(barDiv);
                    grid.innerHTML += taskNameDiv;
                    grid.appendChild(barContainerDiv);
                });

                ganttChartContainer.appendChild(grid);
            };

            // --- Rendering Functions ---
            const renderProjectsList = async () => {
                const projectKeys = await dbGetAllKeys();
                projectsList.innerHTML = '';
                if (projectKeys.length === 0) {
                    projectsList.innerHTML = '<p class="text-center text-gray-500">No projects yet. Create one above!</p>';
                    return;
                }
                projectKeys.forEach(projectName => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'flex justify-between items-center bg-white p-4 rounded-lg shadow-sm';
                    projectDiv.innerHTML = `
                        <span class="font-medium text-lg">${projectName}</span>
                        <div>
                            <button class="select-project-btn bg-green-500 text-white px-4 py-1 rounded-md hover:bg-green-600 mr-2" data-project="${projectName}">Open</button>
                            <button class="delete-project-btn bg-red-500 text-white px-4 py-1 rounded-md hover:bg-red-600" data-project="${projectName}">Delete</button>
                        </div>
                    `;
                    projectsList.appendChild(projectDiv);
                });
            };
            
            const createAccordionContent = (item, itemMap) => {
                const dependenciesHtml = (item.dependencies && item.dependencies.length > 0)
                    ? `<ul>${item.dependencies.map(id => `<li class="list-disc ml-4">${itemMap.get(id) || 'Unknown Item'}</li>`).join('')}</ul>`
                    : '<p>None</p>';

                const filesHtml = (item.files && item.files.length > 0)
                    ? item.files.map(file => {
                        const url = URL.createObjectURL(file.data);
                        objectUrls.push(url); // Track for cleanup
                        return `<a href="${url}" download="${file.name}" class="text-blue-600 hover:underline block">${file.name}</a>`;
                    }).join('')
                    : '<p>No files attached.</p>';
                
                const notesHtml = (item.notes && item.notes.length > 0)
                    ? item.notes.sort((a,b) => new Date(a.createdDate) - new Date(b.createdDate)).map(note => `
                        <div class="border-t pt-2 mt-2">
                            <p class="text-gray-800 whitespace-pre-wrap">${note.text}</p>
                            <p class="text-xs text-gray-400 mt-1">${new Date(note.createdDate).toLocaleString()}</p>
                        </div>
                    `).join('')
                    : '<p>No notes for this item.</p>';

                return `
                    <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-semibold text-gray-700">Full Description</h4>
                            <p class="mt-1 text-gray-600 whitespace-pre-wrap">${item.content}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-700">Cost</h4>
                            <p class="mt-1 text-gray-600">${item.cost !== null ? item.cost.toFixed(2) : 'N/A'}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-700">Dependencies</h4>
                            <div class="mt-1 text-gray-600">${dependenciesHtml}</div>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-700">Files</h4>
                            <div class="mt-1 text-gray-600">${filesHtml}</div>
                        </div>
                        <div class="md:col-span-2">
                            <h4 class="font-semibold text-gray-700">Notes</h4>
                            <div class="mt-1 text-gray-600 space-y-2">${notesHtml}</div>
                        </div>
                    </div>
                `;
            };

            const renderItemsTable = async () => {
                objectUrls.forEach(URL.revokeObjectURL);
                objectUrls = [];

                const items = await dbGet(currentProjectName) || [];
                itemsTableBody.innerHTML = '';

                if (items.length === 0) {
                    itemsTableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-gray-500">No items in this project yet.</td></tr>`;
                    return;
                }
                
                const itemMap = new Map(items.map(item => [item.id, item.content]));

                items.forEach(item => {
                    const notesCount = (item.notes || []).length;
                    const fileCount = (item.files || []).length;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-pre-wrap max-w-xs">${item.content}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.owner || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.startDate || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.duration || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${notesCount}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${fileCount}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button class="view-item-btn text-green-600 hover:text-green-900 mr-3" data-id="${item.id}">View</button>
                            <button class="edit-item-btn text-indigo-600 hover:text-indigo-900 mr-3" data-id="${item.id}">Edit</button>
                            <button class="delete-item-btn text-red-600 hover:text-red-900" data-id="${item.id}">Delete</button>
                        </td>
                    `;
                    
                    const accordionRow = document.createElement('tr');
                    accordionRow.classList.add('hidden');
                    accordionRow.dataset.accordionId = item.id;
                    
                    const accordionCell = document.createElement('td');
                    accordionCell.colSpan = 7;
                    accordionCell.className = 'accordion-content';
                    accordionCell.innerHTML = createAccordionContent(item, itemMap);

                    accordionRow.appendChild(accordionCell);
                    itemsTableBody.appendChild(row);
                    itemsTableBody.appendChild(accordionRow);
                });
            };

            const populateDependenciesDropdown = async (currentItemId = null) => {
                const items = await dbGet(currentProjectName) || [];
                itemDependenciesSelect.innerHTML = '';
                items.forEach(item => {
                    if (item.id !== currentItemId) {
                        const option = document.createElement('option');
                        option.value = item.id;
                        option.textContent = item.content;
                        itemDependenciesSelect.appendChild(option);
                    }
                });
            };

            // --- Event Listeners ---
            createProjectBtn.addEventListener('click', createProject);
            backToProjectsBtn.addEventListener('click', showProjectsView);
            itemForm.addEventListener('submit', saveItem);
            clearFormBtn.addEventListener('click', clearForm);
            ganttChartBtn.addEventListener('click', showGanttChart);
            closeGanttBtn.addEventListener('click', hideGanttChart);
            ganttModal.addEventListener('click', (e) => e.target === ganttModal && hideGanttChart());
            addNoteBtn.addEventListener('click', addNote);

            projectsList.addEventListener('click', (e) => {
                if (e.target.classList.contains('select-project-btn')) {
                    showProjectDetailView(e.target.dataset.project);
                }
                if (e.target.classList.contains('delete-project-btn')) {
                    deleteProject(e.target.dataset.project);
                }
            });

            itemsTableBody.addEventListener('click', (e) => {
                const button = e.target;
                const itemId = button.dataset.id;

                if (button.classList.contains('edit-item-btn')) {
                    editItem(itemId);
                } else if (button.classList.contains('delete-item-btn')) {
                    deleteItem(itemId);
                } else if (button.classList.contains('view-item-btn')) {
                    const openAccordion = document.querySelector('tr[data-accordion-id]:not(.hidden)');
                    const targetAccordion = document.querySelector(`tr[data-accordion-id="${itemId}"]`);

                    if (openAccordion) {
                        openAccordion.classList.add('hidden');
                    }
                    
                    if (openAccordion !== targetAccordion) {
                        targetAccordion.classList.remove('hidden');
                    }
                }
            });

            existingFilesList.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-file-btn')) {
                    const itemId = e.target.dataset.itemId;
                    const fileIndex = parseInt(e.target.dataset.fileIndex, 10);
                    removeFile(itemId, fileIndex);
                }
            });
            
            notesList.addEventListener('click', (e) => {
                const noteEl = e.target.closest('[data-note-id]');
                if (!noteEl) return;
                
                const itemId = itemIdInput.value;
                const noteId = noteEl.dataset.noteId;

                if (e.target.classList.contains('delete-note-btn')) {
                    deleteNote(itemId, noteId);
                } else if (e.target.classList.contains('edit-note-btn')) {
                    toggleNoteEditState(noteEl, true);
                } else if (e.target.classList.contains('cancel-edit-note-btn')) {
                    toggleNoteEditState(noteEl, false);
                } else if (e.target.classList.contains('save-note-btn')) {
                    const newText = noteEl.querySelector('textarea').value;
                    saveNoteEdit(itemId, noteId, newText);
                }
            });

            // --- Initial Load ---
            openDb().then(() => {
                showProjectsView();
            }).catch(err => {
                console.error(err);
                alert('Could not initialize the database. Please ensure you are not in private browsing mode and that your browser supports IndexedDB.');
            });
        });
    </script>
</body>
</html>
