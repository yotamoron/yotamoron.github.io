<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning App</title>
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f7ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Main App Container */
        #app-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #005a9c;
            margin-bottom: 25px;
        }

        /* Question Area */
        #question-container {
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #question-text {
            font-size: 2.2rem;
            font-weight: bold;
            color: #1d3557;
        }

        /* Options Buttons */
        #options-container {
            margin-top: 20px;
            display: grid;
            gap: 10px;
        }

        .option-btn {
            background-color: #457b9d;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #1d3557;
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Feedback and Example Area */
        #feedback-container {
            margin-top: 25px;
            min-height: 100px;
        }

        #feedback-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }

        #feedback-text.correct {
            color: #2a9d8f;
        }

        #feedback-text.wrong {
            color: #e63946;
        }

        #example-sentence {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
        }
        
        .en-sentence {
            font-weight: bold;
        }

        .he-sentence {
            font-style: italic;
            color: #666;
        }

        /* Next Button */
        #next-btn {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }

        #next-btn:hover {
            background-color: #217a6f;
        }
    </style>
</head>
<body>

    <div id="app-container">

        </div>
        <div id="options-container"></div>
        <div id="feedback-container">

            <div id="example-sentence"></div>
        </div>
        <button id="next-btn" style="display: none;">השאלה הבאה</button>
    </div>

        { english: "piece", hebrew: "חתיכה", sentence_en: "Can I have a piece of cake?", sentence_he: "אפשר לקבל חתיכת עוגה?" },

    // --- DOM ELEMENTS ---
    const questionTextEl = document.getElementById('question-text');
    const optionsContainerEl = document.getElementById('options-container');
    const feedbackTextEl = document.getElementById('feedback-text');
    const exampleSentenceEl = document.getElementById('example-sentence');
    const nextBtn = document.getElementById('next-btn');

    // --- STATE VARIABLES ---
    let currentWord = {};
    let correctAnswer = '';

    // --- HELPER FUNCTIONS ---
    /**
     * Shuffles an array in place.
     * @param {Array} array The array to shuffle.
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // --- CORE LOGIC ---
    /**
     * Clears previous state and generates a new random question.
     */
    function generateQuestion() {
        // 1. Reset the UI
        feedbackTextEl.textContent = '';
        feedbackTextEl.className = '';
        exampleSentenceEl.innerHTML = '';
        optionsContainerEl.innerHTML = '';
        nextBtn.style.display = 'none';

        // 2. Pick a random word for the question
        const wordIndex = Math.floor(Math.random() * words.length);
        currentWord = words[wordIndex];

        // 3. Randomly decide the question type (English -> Hebrew or Hebrew -> English)
        const isEnglishToHebrew = Math.random() < 0.5;

        let question, options;
        const optionType = isEnglishToHebrew ? 'hebrew' : 'english';
        
        // 4. Set up the question and correct answer
        if (isEnglishToHebrew) {
            question = currentWord.english;
            correctAnswer = currentWord.hebrew;
        } else {
            question = currentWord.hebrew;
            correctAnswer = currentWord.english;
        }

        // 5. Get three incorrect options
        const incorrectOptions = [];
        const wordsCopy = [...words]; // Create a copy to avoid modifying the original
        shuffleArray(wordsCopy);
        
        for (const word of wordsCopy) {
            if (incorrectOptions.length === 3) break;
            // Ensure the incorrect option isn't the same as the correct one
            if (word[optionType] !== correctAnswer) {
                incorrectOptions.push(word[optionType]);
            }
        }
        
        options = [correctAnswer, ...incorrectOptions];
        shuffleArray(options);

        // 6. Display the question and options on the screen
        questionTextEl.textContent = question;

        options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.className = 'option-btn';
            button.onclick = () => checkAnswer(button);
            optionsContainerEl.appendChild(button);
        });
    }

    /**
     * Checks if the selected answer is correct and provides feedback.
     * @param {HTMLElement} selectedButton The button element that was clicked.
     */
    function checkAnswer(selectedButton) {
        // Disable all buttons after an answer is chosen
        const allButtons = optionsContainerEl.querySelectorAll('.option-btn');
        allButtons.forEach(btn => btn.disabled = true);
        
        const selectedAnswer = selectedButton.textContent;

        if (selectedAnswer === correctAnswer) {
            feedbackTextEl.textContent = 'נכון! 👍';
            feedbackTextEl.className = 'correct';
            selectedButton.style.backgroundColor = '#2a9d8f'; // Correct color
        } else {
            feedbackTextEl.textContent = 'טעות... 😕';
            feedbackTextEl.className = 'wrong';
            selectedButton.style.backgroundColor = '#e63946'; // Wrong color
            // Highlight the correct answer
            allButtons.forEach(btn => {
                if (btn.textContent === correctAnswer) {
                    btn.style.backgroundColor = '#2a9d8f'; 
                }
            });
        }

        // Display the example sentence
        exampleSentenceEl.innerHTML = `
            <p class="en-sentence">${currentWord.sentence_en}</p>
            <p class="he-sentence">${currentWord.sentence_he}</p>
        `;
        
        // Show the 'Next Question' button
        nextBtn.style.display = 'block';
    }

    // --- EVENT LISTENERS ---
    // Generate the next question when the button is clicked
    nextBtn.addEventListener('click', generateQuestion);

    // Generate the first question when the page loads
    document.addEventListener('DOMContentLoaded', generateQuestion);

</script>

</html>
